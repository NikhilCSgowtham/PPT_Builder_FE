<div class="container">
    <mat-card>
        <mat-card-header class="heading">
            <mat-card-title>OTP Verification</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p>Code has sent to "Email"</p>
            <form class="text-center">
                <mat-form-field appearance="outline">
                    <input matInput type="password" [(ngModel)]="otp" placeholder="Enter OTP" name="email"
                        maxlength="4">
                </mat-form-field>
                <!-- <div class="timer">{{ timer > 0 ? 'Time left: ' + timer + 's' : 'OTP expired' }}</div> -->
                <button mat-raised-button color="primary" (click)="verifyOTP()">Verify OTP</button>
                <!-- <button mat-raised-button color="accent" (click)="resendOTP()">Resend OTP</button> -->
                <mat-card-actions>
                    <p>Haven't received the verification code? <a href="#" (click)="resendOTP()">Resend</a></p>
                  </mat-card-actions>
            </form>
        </mat-card-content>
    </mat-card>
</div>
