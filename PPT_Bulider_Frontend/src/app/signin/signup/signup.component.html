<div class="container">
    <mat-card>
        <mat-card-header class="heading">
            <mat-card-title>Sign Up</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form class="text-center mt-3">
                <div class="row">
                    <div class="col">
                        <mat-form-field appearance="outline">
                            <input matInput placeholder="First Name" type="text" name="firstName">
                        </mat-form-field>
                    </div>
                    <div class="col">
                        <mat-form-field appearance="outline">
                            <input matInput placeholder="Last Name" type="text" name="lastName">
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    
                        <mat-form-field appearance="outline">
                            <input matInput placeholder="Email" type="email" name="email">
                        </mat-form-field>
                 
                </div>
                <div class="row">
                    <div class="col">
                        <mat-form-field appearance="outline">
                            <input matInput placeholder="Password" type="password" name="password">
                        </mat-form-field>
                    </div>
                    <div class="col">
                        <mat-form-field appearance="outline">
                            <input matInput placeholder="Confirm Password" type="password" name="confirmPassword">
                        </mat-form-field>
                    </div>
                </div>
                <button mat-raised-button color="primary" type="submit">Sign Up</button>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <p>Already have an account? <a href="/login">Login</a></p>
        </mat-card-actions>
    </mat-card>
</div>
