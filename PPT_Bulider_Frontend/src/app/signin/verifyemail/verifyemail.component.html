<div class="main">
    <div class="header">
        <p>PPT Builder<p>
    </div>
    <div class="container">
        <mat-card>
            <mat-card-header class="heading">
                <mat-card-title>Email Address Verification</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p>We will send you a one-time password to this Email Address</p>
                    <form class="text-center" (submit)="sendOTP()">
                    <mat-form-field appearance="outline">
                        <input matInput placeholder="Email" type="email" name="email" [(ngModel)]="email" required>
                    </mat-form-field>
                    <button mat-raised-button color="primary" type="submit">Send OTP</button>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
