<div class="container">
    <mat-card>
        <mat-card-header class="heading">
            <mat-card-title>Forgot Password</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form class="text-center">
                <mat-form-field appearance="outline">
                    <input matInput placeholder="Current Password" type="password" name="currentPassword" [(ngModel)]="currentPassword">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <input matInput placeholder="New Password" type="password" name="newPassword" [(ngModel)]="newPassword">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <input matInput placeholder="Confirm Password" type="password" name="confirmPassword" [(ngModel)]="confirmPassword">
                </mat-form-field>
                <button mat-raised-button color="primary" (click)="changePassword()">Change Password</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
