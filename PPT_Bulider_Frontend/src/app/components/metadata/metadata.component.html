<div class="container">
    <mat-card>
        <mat-card-header class="heading">
            <mat-card-title>Metadata for Uploaded File</mat-card-title>
          </mat-card-header>
        <mat-card-content>
            <div class="row">
                <div class="col-lg-8">
                    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="https://via.placeholder.com/800x400" class="d-block w-100" alt="First slide"
                                    style="height: 400px; width: 800px;">
                                <div class="slide-number">1</div>
                            </div>
                            <div class="carousel-item">
                                <img src="https://via.placeholder.com/800x400" class="d-block w-100" alt="Second slide"
                                    style="height: 400px; width: 800px;">
                                <div class="slide-number">2</div>
                            </div>
                            <div class="carousel-item">
                                <img src="https://via.placeholder.com/800x400" class="d-block w-100" alt="Third slide"
                                    style="height: 400px; width: 800px;">
                                <div class="slide-number">3</div>
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
                <div class="col-lg-4 text-center">
                    <form>
                        <p>
                            <mat-form-field appearance="outline" class="full-width">
                                <mat-label>Title</mat-label>
                                <input matInput placeholder="Title">
                            </mat-form-field>
                        </p>
                        <p>
                            <mat-form-field appearance="outline" class="full-width">
                                <mat-label>Keywords</mat-label>
                                <textarea matInput placeholder="Keywords"></textarea>
                            </mat-form-field>
                        </p>
                        <p>
                            <mat-form-field appearance="outline" class="full-width">
                                <mat-label>Notes</mat-label>
                                <textarea matInput placeholder="Notes"></textarea>
                            </mat-form-field>
                        </p>
                        <p>
                            <mat-form-field appearance="outline" class="full-width">
                                <mat-label>Choose a date</mat-label>
                                <input matInput [matDatepicker]="picker">
                                <mat-hint>MM/DD/YYYY</mat-hint>
                                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-datepicker #picker></mat-datepicker>
                            </mat-form-field>
                        </p>
                    </form>
                    <div class="row text-center mt-2">
                        <div class="col-lg-6">
                            <mat-checkbox>Count</mat-checkbox>
                        </div>
                        <div class="col-lg-6">
                            <mat-checkbox>Rating</mat-checkbox>
                            <mat-icon>star</mat-icon>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="text-center mt-5">
                <button mat-raised-button type="submit" class="savebtn">Save</button>
            </div>
        </mat-card-content>
    </mat-card>
</div>
